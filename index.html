<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Anime Latino</title>
    <link rel="stylesheet" href="css/estilosprincipal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <input type="checkbox" checked="" id="check">
    <header>        
        <div class="left_area">
            <h3>Anime <span>Latino</span></h3>
        </div>
        <div class="rigth_area">
            <a class="logout_btn">ANI - LAT</a>
        </div>
    </header>
    
    <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
        <i class="far fa-window-close" id="cerrar_btn"></i>
    </label>
    
    <nav class="sidebar">       
        <img src="img/logo%20portada.png" id="logo" alt=""> 
        <center>
            <img src="img/logo1.png" height="130px" class="profile_image" alt="">
            <h4>Anime Latino</h4>
        </center>
        <a href="#" onclick="Mostrarbusqueda()"><i class="fas fa-search"></i><span>Buscar</span></a>
        <a href="#" onclick="Mostrarinicio()"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="#" onclick="Mostrarlatino()"><i class="fas fa-tv"></i><span>Latino</span></a>
        <a href="#" onclick="Mostrarsubtitulado()"><i class="fas fa-closed-captioning"></i><span>Subtitulado</span></a>
    </nav>
    
    <main>
<!--        inicio-->
        <div class="adentro" id="contini">
            <h3 style="text-align: center; padding-top: 1rem;">Ultimos Animes</h3>
            <div id="contenido"></div>
        </div>
        
<!--        buscar-->
        <div class="adentro" id="contbus">
            <div class="buscador">
                <table border="0" style="margin: 0 auto;">
                    <tr>
                        <td>
                           <input type="text" id="formulario" placeholder="Buscador de Anime" class="form">
                           <button class="btnbuscar" id="boton"><i class="fa fa-search"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div id="titulo"></div>
            <div id="contenido1"></div>
            
        </div>
        
<!--        latino-->
        <div class="adentro" id="contlat">
            <h3 style="text-align: center; padding-top: 1rem;">Anime Latino</h3>
            <div id="contenido2"></div>
        </div>
        
<!--        subtitulado-->
        <div class="adentro" id="contsub">
            <h3 style="text-align: center; padding-top: 1rem;">Anime Subtitulado</h3>
            <div id="contenido3"></div>
        </div>        
        
<!--        lista de episodios-->
       <div class="listepi" id="contlis">
           <div class="contenedorimagen">
               <img src="img/Fondo.jpg" width="100%" height="100%" alt="" id="fondoimg">
           </div>
           <div class="descrip" id="condes">
               <table>
                    <tr>
                        <td id="foto"></td>
                        <td id="desin" style="width: 100%; text-align: center"></td>
                    </tr>
                </table>
           </div>
           <h3 style="text-align: center">Lista de capitulos</h3>
           <div id="liscap"></div>
       </div>
       
       
<!--       reproductor-->
       <div class="repro" id="contrep" style="width: auto">
           <div id="reprotitu"></div>
           <div id="reprodu"></div>
           <div id="reprocapi"></div>
       </div>
        
    </main>
    
    <script src="js/main.js"></script>
    
</body>
</html>
